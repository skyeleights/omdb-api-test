<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/details.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section class="detailSection">
        <div class="poster">
          <img
            src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/spiderman-poster-design-template-e9971a8ecf28f85ec6fa7f15730dbce5_screen.jpg?ts=1570106518"
            alt=""
          />
        </div>
        <div class="info">
          <h2 class="title">Spiderman</h2>
          <p class="paragraph">very nice hero</p>
          <div class="additional_info">
            <div class="addinfo additional_info--1">
              <h3>
                <i class="fas fa-hashtag"></i>
                <span> Genre:</span>
                <span>action</span>
              </h3>
              <h3>
                <i class="fas fa-user-friends"></i><span>Actors:</span>
                <span>peter</span>
              </h3>
              <h3>
                <i class="fas fa-video"></i>

                <span> Director: </span>
                <span>someone</span>
              </h3>
              <h3>
                <i class="fas fa-flag"></i>

                <span>Country: </span>
                <span>america</span>
              </h3>
            </div>
            <div class="addinfo additional_info--2">
              <h3>
                <i class="fas fa-stopwatch"></i>
                <span> Duration: </span>
                <span>100min</span>
              </h3>
              <h3>
                <i class="fas fa-medal"></i>
                <span> Quality: </span>
                <span>HD</span>
              </h3>
              <h3>
                <i class="fas fa-calendar-week"></i>
                <span> Release: </span>
                <span>2000</span>
              </h3>
              <h3>
                <i class="fab fa-imdb"></i>
                <span>IMDB:</span>
                <span>33</span>
              </h3>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
